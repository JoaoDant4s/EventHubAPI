spring.application.name=auth
#server.port=8767

server.port=${PORT:0}

# Configurações do DataSource
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=${spring.datasource.driver-class-name}

spring.jpa.hibernate.ddl-auto=${spring.jpa.hibernate.ddl-auto}

#spring.config.import=optional:configserver:
spring.config.import=configserver:

spring.main.allow-circular-references=true


security.jwt.expiracao=${security.jwt.expiracao}
security.jwt.chave-assinatura=${security.jwt.chave-assinatura}


eureka.client.service-url.defaultZone=http://localhost:8761/eureka