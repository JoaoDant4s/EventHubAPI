<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7fd798150d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/containers.css}" />
    <title>Cadastro de feedback</title>
  </head>
  <body id="ticketForm">
    <nav class="navbar">
      <ul>
        <li><a th:href="@{/person/personList}"><div class="iconBox"><i class="fa-solid fa-user"></i></div><p>Pessoas</p></a></li>
        <li><a th:href="@{/event/eventList}"><div class="iconBox"><i class="fa-solid fa-map-location-dot"></i></div><p>Eventos</p></a></li>
        <li><a th:href="@{/ticket/ticketList}"><div class="iconBox"><i class="fa-solid fa-ticket"></i></div><p>Ingressos</p></a></li>
        <li class="active"><a th:href="@{/feedback/feedbackList}"><div class="iconBox"><i class="fa-solid fa-comment"></i></div><p>Feedback</p></a></li>
        <li><a th:href="@{/creditCard/creditCardDetails}">
          <div class="iconBox"><i class="fa-solid fa-credit-card"></i></div>
          <p>Cartão de crédito</p>
        </a></li>
        <li><a><div class="iconBox"><i class="fa-solid fa-money-bill"></i></div><p>Pagamento</p></a></li>
      </ul>
    </nav>
    <main class="mainContent">
      <section class="sec1">
        <div class="titleBox2">
          <a th:href="@{/feedback/feedbackList}">
            <i class="fa-solid fa-arrow-left fa-2x" style="color: var(--info); "></i>
          </a>
          <h1>Cadastrar feedback</h1>
        </div>
        <form th:action="@{/feedback/addFeedback}" th:object="${feedback}" method="post">
          <p>Comentário:</p>
          <textarea th:field="*{comment}" name="comment" width="100%" cols="30" rows="10"></textarea>
          <p>Avaliação:</p>
          <input type="range" min="0" max="5" th:field="*{rating}"/><br/><br/>
          <p>Participante:</p>
          <select name="participant" id="participant">
            <option th:each="participant : ${participantList}" th:value="${participant.id}" th:text="${participant.name}"></option>
          </select>
          <p>Evento:</p>
          <select name="event" id="event">
            <option th:each="event : ${eventList}" th:value="${event.id}" th:text="${event.name}"></option>
          </select><br/><br/>

          <button type="submit" class="button">Salvar</button>
        </form>
      </section>
    </main>
  </body>
</html>
