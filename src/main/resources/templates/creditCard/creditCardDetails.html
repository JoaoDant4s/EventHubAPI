<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7fd798150d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/containers.css}" />
    <title>Criar Cartão de Crédito</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a th:href="@{/person/personList}"
            ><div class="iconBox"><i class="fa-solid fa-user"></i></div>
            <p>Pessoas</p></a
          >
        </li>
        <li>
          <a th:href="@{/event/eventList}"
            ><div class="iconBox">
              <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <p>Eventos</p></a
          >
        </li>
        <li>
          <a th:href="@{/ticket/ticketList}"
            ><div class="iconBox"><i class="fa-solid fa-ticket"></i></div>
            <p>Ingressos</p></a
          >
        </li>
        <li>
          <a th:href="@{/feedback/feedbackList}"
            ><div class="iconBox"><i class="fa-solid fa-comment"></i></div>
            <p>Feedback</p></a
          >
        </li>
        <li class="active">
          <a th:href="@{/creditCard/creditCardDetails}">
            <div class="iconBox"><i class="fa-solid fa-credit-card"></i></div>
            <p>Cartão de crédito</p>
          </a>
        </li>
        <li>
          <a
            ><div class="iconBox"><i class="fa-solid fa-money-bill"></i></div>
            <p>Pagamento</p></a
          >
        </li>
      </ul>
    </nav>
    <main class="mainContent">
      <section class="sec1">
        <div class="titleBox">
          <h3>Cartão de crédito</h3>
          <a th:href="@{/creditCard/creditCardForm}"
            ><button class="button">
              <i class="fa-solid fa-plus"></i>Criar
            </button></a
          >
        </div>
      </section>
      <section class="container">
        <th:block th:if="${creditCard != null}">
          <div class="credit-card">
            <div class="chip"></div>
            <div class="card-number" th:text="${creditCard.cardNumber}"></div>
            <div
              class="card-holder"
              th:text="${creditCard.cardHolderName}"
            ></div>
            <div
              class="card-expiration"
              th:text="${#temporals.format(creditCard.expiration, 'MM/yy')}"
            ></div>
            <a
              th:href="@{/creditCard/deleteCreditCard/{id}(id=${creditCard.id})}"
              class="delete-button"
            >
              <button class="tableButton danger icon-button-del">
                <i class="fa-solid fa-trash"></i>
              </button>
            </a>
          </div>
        </th:block>
        <th:block th:unless="${creditCard != null}">
          <h2 style="margin-top: 30px">Nenhum cartão de crédito cadastrado.</h2>
        </th:block>
      </section>
    </main>
  </body>
</html>
