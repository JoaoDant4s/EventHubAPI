<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7fd798150d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="@{/css/global.css}" />
    <link rel="stylesheet" href="@{/css/containers.css}" />
    <title>Formulário de cartão de crédito</title>
</head>
<body>
    <main class="mainForm">
        <form th:action="${method == 'save'} ? @{/creditCard/createCreditCard} : @{/creditCard/updateCreditCard}" th:object="${creditCard}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${creditCard.id} ? ${creditCard.id} : ''" />

            <p>Número do Cartão:</p>
            <input type="text" th:field="*{cardNumber}" th:value="${creditCard.cardNumber} ? ${creditCard.cardNumber} : ''" name="cardNumber" />
            <br />
            <p>Data de Expiração:</p>
            <input type="date" th:field="*{expiration}" th:value="${creditCard.expiration} ? ${creditCard.expiration} : ''" name="expiration" />
            <br />
            <p>Nome do Titular:</p>
            <input type="text" th:field="*{cardHolderName}" th:value="${creditCard.cardHolderName} ? ${creditCard.cardHolderName} : ''" name="cardHolderName" />
            <br />
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
