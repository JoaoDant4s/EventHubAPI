<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7fd798150d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/containers.css}">
    <title>Lista de feedbacks</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/person/personList}"><div class="iconBox"><i class="fa-solid fa-user"></i></div><p>Pessoas</p></a></li>
            <li><a th:href="@{/event/eventList}"><div class="iconBox"><i class="fa-solid fa-map-location-dot"></i></div><p>Eventos</p></a></li>
            <li><a th:href="@{/ticket/ticketList}"><div class="iconBox"><i class="fa-solid fa-ticket"></i></div><p>Ingressos</p></a></li>
            <li class="active"><a th:href="@{/feedback/feedbackList}"><div class="iconBox"><i class="fa-solid fa-comment"></i></div><p>Feedback</p></a></li>
            <li><a th:href="@{/creditCard/creditCardDetails}">
              <div class="iconBox"><i class="fa-solid fa-credit-card"></i></div>
              <p>Cartão de crédito</p>
            </a></li>
            <li><a><div class="iconBox"><i class="fa-solid fa-money-bill"></i></div><p>Pagamento</p></a></li>
        </ul>
    </nav>
    <main class="mainContent">
        <section class="sec1">
            <div class="titleBox">
                <h3>Feedbacks</h3>
                <a th:href="@{/feedback/feedbackForm}"><button class="button"><i class="fa-solid fa-plus"></i>Cadastrar feedback</button></a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="20%">Participante</th>
                        <th width="40%">Comentário</th>
                        <th>Avaliação</th>
                        <th width="20%">Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="feedback : ${feedbackList}">
                        <td th:text="${feedback.event.name}+' - '+${feedback.participant.name}"></td>
                        <td th:text="${feedback.comment}"></td>
                        <td th:text="${feedback.rating}"></td>
                        <td th:text="${#temporals.format(feedback.dateTime, 'dd/MM/YYYY HH:mm') + 'h'}" ></td>
                        <td class="tableButtonContainer">
                            <a th:href="@{/feedback/deleteFeedback/{id}(id=${feedback.id})}"><button class="tableButton danger"><i class="fa-solid fa-trash"></i></button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
